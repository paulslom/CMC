<!DOCTYPE html>

<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    
    <h:head  id="templateHeadId">
    
      <meta http-equiv="pragma" content="no-cache"></meta>
	  <meta http-equiv="cache-control" content="no-cache"></meta>
	  <meta http-equiv="expires" content="0"></meta>
	
	  <h:outputStylesheet name="css/cgStyles.css"/> 
	 		
    </h:head>  
    
    <h:body class="custom-background">
        
        <h:form id="loginForm"> 
            
            <p:messages id="facesMessagesID" showDetail="false"/>
		    
		    <p:blockUI block="loginForm" widgetVar="blockWidgetVar"> 
		       <p:graphicImage value="/images/wait.gif"/>  
		    </p:blockUI> 
			   
		    <table style="width:100%; height:100%">
            
           	   <colgroup>
           	       <col width="50%"/>
           	       <col width="50%"/>
           	   </colgroup>
           	   
           	   <tr>	          
	              <td align="center" colspan="2">	 
           	   		<h1>Mobility Match Login</h1>
           	   	  </td>
           	   </tr>
           	   	  
           	   <tr>
	          
	              <td align="right">
		              <input name="username" id="username"/>
	                  <label for="">username</label>
        	      </td> 		
        	   </tr>
        	   
        	   <tr>
	          
	              <td align="right">
         		     <input name="password" type="password" id="password"/>
                     <label for="">Password</label>
		          </td>
        	        		
        	   </tr>
        	   
        	   <tr>
	          
	              <td align="center" colspan="2">	
	                 <p>Forgot Password?<a href="updateUser.xhtml">Change here</a></p> 
		          </td>
        	        		
        	   </tr>
        	   
        	   <tr>
	          
	              <td align="center" colspan="2">	
	                   
		             <button>Log in</button>
	          		   
	          	  </td>		   
        	        		
        	   </tr>
        	   
        	   <tr>
	          
	              <td align="center" colspan="2">		                   
		               <p>Don't have a account ?<a href="register.xhtml"> Register here</a></p>          		   
	          	  </td>		   
        	        		
        	   </tr>
           	   
           	</table>
                      
        </h:form>
    
   </h:body>
   
</html>
