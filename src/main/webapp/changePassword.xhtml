<!DOCTYPE html>

<html lang="en"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">    
    
    <h:head>
    
      <meta http-equiv="pragma" content="no-cache"></meta>
	  <meta http-equiv="cache-control" content="no-cache"></meta>
	  <meta http-equiv="expires" content="0"></meta>
	
	  <h:outputStylesheet name="css/cgStyles.css"/> 
	 		
    </h:head>  
    
    <h:body class="custom-background">
    
        <f:loadBundle var="bundle" basename="ApplicationProperties" />  
        	 
        <h:outputScript name="javascript/cmcjs.js"/> 
    
        <h:form id="changePasswordForm"> 
            
            <p:messages id="facesMessagesID" showDetail="false"/>
		    
		    <p:blockUI block="changePasswordForm" widgetVar="blockWidgetVar"> 
		       <p:graphicImage value="/images/wait.gif"/>  
		    </p:blockUI> 
			   
		    <table id="chgpwid" style="width:100%; height:100%">
            
           	   <colgroup>
           	       <col width="50%"/>
           	       <col width="50%"/>
           	   </colgroup>
           	   
           	   <tr>	          
	              <td align="center" colspan="2">	 
           	   		<h1>Mobility Match Change Password</h1>
           	   	  </td>
           	   </tr>
           	  
           	  <tr>
		  		
	 			 <td class="textLabel">
					<p:outputLabel value="User Name"/>
				 </td>	
			 
	             <td class="text">
	                 <input name="username" type="text" id="username"/>       
	             </td>
	            
	           </tr>
	          
			   <tr>
			   	          
   	               <td class="textLabel">
   					  <p:outputLabel value="Type NEW Password"/>
   				   </td>	
   	              
   	               <td>
   	               	   <input name="password" type="password" id="password"/>         		        
           		       <input type="checkbox" id="ckboxid" onclick="myFunction()"/>
           		       Show Password
           		   </td>			        	
           	        		
           	   </tr>
	      	    	    			
			   <tr>
					<td colspan="2" align="center">
					
					   <p:commandButton 
						   value="Change Password" 
						   action="#{pc_CmcMain.changePassword}"	
						   update="changePasswordForm">	
					   </p:commandButton> 
					   
					   <p:commandButton value="Go to Login page"
					       action="#{pc_CmcMain.returnToLogin}"
					       immediate="true"
						   update="changePasswordForm">
					   </p:commandButton>
					   
					</td>
				</tr>
							
		    </table>
		
		</h:form>
		
	</h:body>
		
</html>
