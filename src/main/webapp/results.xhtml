<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">     
     
         <h:form id="resultsForm">                      
             
            <p:messages id="facesMessagesID" showDetail="false">
		    </p:messages>  
		    
		    <p:outputPanel id="physicalResultsPanel" style="display:block" rendered="#{pc_CmcMain.renderPhysicalResults}">
		    
		     	<p:dataTable id="physicalDisabilitiesSection1TableID" value="#{pc_CmcMain.physicalDisabilitiesSection1QuestionsHorizontalList}"
				    var="surveyQuestion" scrollable="true" scrollHeight="550" styleClass="dataTableStyle;">						
											       				  
					<p:column rendered="#{pc_CmcMain.siteInEnglish}" headerText="Options">												
						<h:outputText rendered="#{pc_CmcMain.siteInEnglish}" value="#{surveyQuestion.cmcSurveyCategoryEnglish}"/>															
					</p:column>
						  
					<p:column rendered="#{!pc_CmcMain.siteInEnglish}" headerText="Opciones">												
					    <h:outputText rendered="#{!pc_CmcMain.siteInEnglish}" value="#{surveyQuestion.cmcSurveyCategorySpanish}"/>															
					</p:column>
							  				  
					<p:column rendered="#{pc_CmcMain.siteInEnglish}" headerText="Public (City) Bus">
					    <h:outputText value="#{surveyQuestion.publicBusAnswer}" styleClass="#{surveyQuestion.publicBusAnswerStyle}"/>
				    </p:column>
						  
					<p:column rendered="#{!pc_CmcMain.siteInEnglish}" headerText="Autobús público (urbano)">											
						<h:outputText value="#{surveyQuestion.publicBusAnswer}" styleClass="#{surveyQuestion.publicBusAnswerStyle}"/>
				    </p:column>
				    
				</p:dataTable> 
				   
		    </p:outputPanel> 	
		    
		    <p:outputPanel id="intellectualResultsPanel" style="display:block" rendered="#{pc_CmcMain.renderIntellectualResults}">
		    
		    	<p:dataTable id="intellectualDisabilitiesSection1TableID" value="#{pc_CmcMain.intellectualDisabilitiesSection1QuestionsHorizontalList}"
				    var="surveyQuestion" scrollable="true" scrollHeight="550" styleClass="dataTableStyle;">						
											       				  
					<p:column rendered="#{pc_CmcMain.siteInEnglish}" headerText="Options">												
						<h:outputText rendered="#{pc_CmcMain.siteInEnglish}" value="#{surveyQuestion.cmcSurveyCategoryEnglish}"/>															
					</p:column>
						  
					<p:column rendered="#{!pc_CmcMain.siteInEnglish}" headerText="Opciones">												
					    <h:outputText rendered="#{!pc_CmcMain.siteInEnglish}" value="#{surveyQuestion.cmcSurveyCategorySpanish}"/>															
					</p:column>
							  				  
					<p:column rendered="#{pc_CmcMain.siteInEnglish}" headerText="Public (City) Bus">
					    <h:outputText value="#{surveyQuestion.publicBusAnswer}" styleClass="#{surveyQuestion.publicBusAnswerStyle}"/>
				    </p:column>
						  
					<p:column rendered="#{!pc_CmcMain.siteInEnglish}" headerText="Autobús público (urbano)">											
						<h:outputText value="#{surveyQuestion.publicBusAnswer}" styleClass="#{surveyQuestion.publicBusAnswerStyle}"/>
				    </p:column>
				    
				</p:dataTable>
				 
		    </p:outputPanel> 
		    
		    <p:outputPanel id="autismResultsPanel" style="display:block" rendered="#{pc_CmcMain.renderAutismResults}">
		    
		    	<p:dataTable id="autismSection1TableID" value="#{pc_CmcMain.autismDisorderSection1QuestionsHorizontalList}"
				    var="surveyQuestion" scrollable="true" scrollHeight="550" styleClass="dataTableStyle;">						
											       				  
					<p:column rendered="#{pc_CmcMain.siteInEnglish}" headerText="Options">												
						<h:outputText rendered="#{pc_CmcMain.siteInEnglish}" value="#{surveyQuestion.cmcSurveyCategoryEnglish}"/>															
					</p:column>
						  
					<p:column rendered="#{!pc_CmcMain.siteInEnglish}" headerText="Opciones">												
					    <h:outputText rendered="#{!pc_CmcMain.siteInEnglish}" value="#{surveyQuestion.cmcSurveyCategorySpanish}"/>															
					</p:column>
							  				  
					<p:column rendered="#{pc_CmcMain.siteInEnglish}" headerText="Public (City) Bus">
					    <h:outputText value="#{surveyQuestion.publicBusAnswer}" styleClass="#{surveyQuestion.publicBusAnswerStyle}"/>
				    </p:column>
						  
					<p:column rendered="#{!pc_CmcMain.siteInEnglish}" headerText="Autobús público (urbano)">											
						<h:outputText value="#{surveyQuestion.publicBusAnswer}" styleClass="#{surveyQuestion.publicBusAnswerStyle}"/>
				    </p:column>
				    
				</p:dataTable>
				
		    </p:outputPanel> 		
	                
	     </h:form>
   
    </ui:define>

</ui:composition>
