<ui:composition 
    
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions">
     
    <f:loadBundle var="bundle" basename="ApplicationProperties" />  
    
    <h:form id="menuForm"> 
        
        <table style="table-layout: fixed; width:100%;">
        
        	<p:blockUI block="menuForm" widgetVar="blockWidgetVar"> 
			    <p:graphicImage value="/images/wait.gif"/>  
			</p:blockUI> 
			   
        	<colgroup>
	        	<col width="90%"/>
	            <col width="10%"/>
        	</colgroup>
        	
        	<tr>
        	
        		<td align="center">
        		     <h:outputText value="#{pc_CmcMain.siteTitle}" styleClass="sectionTitle"/>           	
		        </td>
        		
        		<td>
        		
        		    <p:selectOneRadio id="englishSpanishID" value="#{pc_CmcMain.siteLanguage}"  styleClass="englishSpanishStyle">
			            <f:selectItem itemLabel="English" itemValue="1" />
						<f:selectItem itemLabel="Spanish" itemValue="2" />
						<p:ajax update="menuForm menuId mainForm physForm intelForm autismForm resultsForm" listener="#{pc_CmcMain.valueChangeLanguageRadio}" />
			        </p:selectOneRadio>		
		           
        		</td>
        		
        	</tr>
        		
        	<tr>
        	
        		<td align="center">
        		   <h:outputText value="#{pc_CmcMain.siteSubTitle}" styleClass="sectionSubTitle"/>     
	     		</td>
	     		
	     		<td>
	     		</td>
        		
        	</tr>
        	            
            <tr>
            
               <td colspan="2" style="font-weight: bold; font-size:14;">
               
                  <p:menubar id="menuId">
           
		              <p:submenu label="About">
		                   <p:menuitem value="Vision and Mission" url="#{request.contextPath}/visionAndMission.xhtml"/>
		                   <p:menuitem value="Description" url="#{request.contextPath}/siteDescription.xhtml"/>	
		                   <p:menuitem value="Team" url="#{request.contextPath}/theTeam.xhtml"/>						   
						   <p:menuitem value="Background" url="#{request.contextPath}/background.xhtml"/>													
					  </p:submenu>
			
					  <p:menuitem value="Main" url="#{request.contextPath}/main.xhtml"/>
			
			          <p:menuitem value="#{pc_CmcMain.physicalDisabilitiesMenuTitle}" url="#{request.contextPath}/physicalDisabilities.xhtml"/>
			          <p:menuitem value="#{pc_CmcMain.intellectualDisabilitiesMenuTitle}" url="#{request.contextPath}/intellectualDisabilities.xhtml"/>
			          <p:menuitem value="#{pc_CmcMain.autismDisorderMenuTitle}" url="#{request.contextPath}/autismSpectrumDisorder.xhtml"/>
			          <p:menuitem value="Results" url="#{request.contextPath}/results.xhtml"/>
			          <p:menuitem value="Creating Goals" url="#{request.contextPath}/creatingGoals.xhtml"/>
			          
			          <p:submenu rendered="#{sessionScope.currentUserisAdmin}" label="Reports">
						   
						   <p:menuitem value="Site Visits"
						   		ajax="false" 
					        	actionListener="#{pc_CmcMain.siteVisits}"
					        	onclick="PF('blockWidgetVar').show()" 
					        	oncomplete="PF('blockWidgetVar').hide()" 
					        	update="menuForm">
					       </p:menuitem>
					       
					       <p:menuitem value="Survey Answer Totals"
						   		ajax="false" 
					        	actionListener="#{pc_CmcMain.surveyAnswerTotals}"
					        	onclick="PF('blockWidgetVar').show()" 
					        	oncomplete="PF('blockWidgetVar').hide()" 
					        	update="menuForm">
					       </p:menuitem>
					       													
					  </p:submenu>
					  
					  <f:facet name="options">
						   <p:outputLabel value="Logged in user: #{pc_CmcMain.signedOnUserName}"/>&#xA0;&#xA0;
						   <h:outputLink value="#{request.contextPath}/logout.xhtml">Sign Out</h:outputLink>			   
				      </f:facet>
				      
				  </p:menubar> 
        		    
               </td>
        		
        	</tr>
  		
        </table>
        
      </h:form> 
        
      
        
</ui:composition>
