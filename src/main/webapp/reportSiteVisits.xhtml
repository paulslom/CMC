<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">     
     
         <h:form id="reportSiteVisitsForm">                      
             
            <p:messages id="facesMessagesID" showDetail="false">
		    </p:messages>
		    
		    <table>
		    
		    	<tr>
			      <td align="center">
			   		  <h:outputText value="Site Visits" styleClass="pageSectionTitle"/>
			   	  </td>
			   </tr>
		    
	          <tr>
	          
	              <td>
	                    
			  		 <p:dataTable id="svTableID" value="#{pc_CmcMain.siteVisitsList}" rowIndexVar="rowIndex"
				          var="sv" scrollable="true" scrollHeight="950" styleClass="dataTableStyle">						
						   
						  <p:column style="width:3%" headerText="Num">												
							  <h:outputText value="#{rowIndex + 1}"/>															
						  </p:column>
					      
                          <p:column style="width:60%" headerText="Name" sortBy="#{sv.fullName}">												
							  <h:outputText value="#{sv.fullName}"/>															
						  </p:column>
							
						  <p:column style="width:37%" headerText="Total Site Visits" sortBy="#{sv.totalSiteVisits}">												
							  <h:outputText value="#{sv.totalSiteVisits}"/>															
						  </p:column>		
						  
						   
										  
				     </p:dataTable>
				     
				  </td>
		     </tr>
	       
	        </table>	 
	       
	     </h:form>
   
    </ui:define>

</ui:composition>
